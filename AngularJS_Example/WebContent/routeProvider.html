<!DOCTYPE html>
<html ng-app="routeProvider">
<head>
<meta charset="utf-8">
<title>routeProvider example</title>
<script src="libs/angular/angular.js"></script>
<script src="libs/angular/angular-route.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script> -->
<style>
	ul {padding : 0;}
	ul.menu li {
		padding : 5px;
		border : 1px solid black;
		background : black;
		display : inline;
	}
	ul li a {
		text-decoration : none;
		color : white;
	}
</style>
<script type="text/javascript">
	angular.module('routeProvider', ['ngRoute'])
	.config(function ($routeProvider) {
		$routeProvider
			.when('/home', {templateUrl : 'template/home.tmpl.html'})
			.when('/about', {templateUrl : 'template/about.tmpl.html', controller : 'aboutCtrl'})
			.when('/contact', {templateUrl : 'template/contact.tmpl.html', controller : 'contactCtrl'})
			.ohterwise({redirectTo : '/home'});
	})
	.controller('aboutCtrl', function($scope){
			$scope.sales = 2000000;
	})
	.controller('contactCtrl', function($scope){
		$scope.contactSubmit = function (contact) {
			alert(contact.name + " 에게 " + contact.contents + "를 전달했습니다.");
		};
	});
</script>
</head>
<body>
	<ul class="menu">
		<li><a href="#home">홈</a></li>
		<li><a href="#about">회사에 관하여</a></li>
		<li><a href="#contact">회사 연락</a></li>
	</ul>
	<ng-view></ng-view>
</body>
</html>
