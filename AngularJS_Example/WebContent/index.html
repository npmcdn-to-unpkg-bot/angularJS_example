<!DOCTYPE html>
<html ng-app = "myApp">
<head>
<meta charset="utf-8">
<title>Todo App Demo</title>
<!-- Angular  -->
<script src="libs/angular/angular.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script> -->
<!-- app.js -->
<script src="app.js"></script>
<!-- bootstrap -->
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class ="well"  ng-controller="todoCtrl">

<h1>{{appName}}</h1>
<p>전체 할 일 <strong>{{todoList.length}}</strong> 개 / 남은 할일은 <strong>{{remain()}}</strong>개
[ <a href="" ng-click="archive()">보관하기</a>] </p>

<ul class = "list-unstyled">
	<li ng-repeat="todo in todoList" class="checkbox">
		<input type = "checkbox" ng-model="todo.done"> {{todo.title}}
	</li>
</ul>

<div name="newItemForm" class="form-inline" action="">
	<div class="form-group">
		<label class="sr-only" for="newItemText"> 새로운 할 일</label>
		<input type="text" class="form-control" name="newItemText" placeholder="새로운 할 일" 
		ng-model="newTitle">
	</div>
	<button type="button" class="btn btn-default" ng-click="addNewTodo(newTitle)">추가</button>
</div>
</body>
</html>
