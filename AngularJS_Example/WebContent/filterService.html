<!DOCTYPE html>
<html ng-app="filter">
<head>
<meta charset="utf-8">
<title>Using Filter Service</title>
<script src="libs/angular/angular.js"></script>
<script type="text/javascript">
	angular.module('filter', [])
	.controller('mainCtrl', ['$scope', '$filter', function ($scope, $filter){
				var userList = [
			                   {userId : 'jay', userName : '제이', userEmail : 'jay@jay.com'},
			                   {userId : 'soon', userName : '순희', userEmail : 'soon@soon.com'},
			                   {userId : 'cindy', userName : '가영', userEmail : 'cindy@cindy.com'},
			                   {userId : 'mino', userName : '민호', userEmail : 'mino@mino.com'},
			                   {userId : 'teapong', userName : '태홍', userEmail : 'teapong@teapong.com'}
		                   ];
				
				$scope.value = new Date();
				$scope.dataFormatedValue = $filter('date')($scope.value, 'yyyy-MM-dd');
				$scope.userList = userList;
				$scope.filter = function (filterObj) {
					$scope.userList = $filter('filter')(userList, filterObj);
				}
	}]);
</script>
</head>
<body>
	<div ng-controller = "mainCtrl">
		<p> 필터 사용 전 날짜 : {{value}} </p>
		<p> 필터 사용 후 날짜 : {{dataFormatedValue}} </p>
		<hr>
		<div>이름 : <input type="text" ng-model="search.userName">
		<button ng-click="filter(search)">필터처리</button></div>
		<ul>
			<li ng-repeat="user in userList">
				<p> {{user.userId}} | {{user.userName}} | {{user.userEmail}} </p>
			</li>
		</ul>
	</div>
</body>
</html>
