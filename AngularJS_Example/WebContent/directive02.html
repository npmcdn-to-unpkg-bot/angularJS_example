<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<title>Directive02</title>
<script src="libs/angular/angular.js"></script>
<script type="text/javascript">
	angular.module('myApp', [])
	.directive('hello', function($log){
		return {
			/*지시자의 이름*/
			name : 0,
			/*지시자의 우선순위 - 큰 숫자의 priority가 정의된 지시자가 먼저 호출됨*/
			priority : 0,
			template : '<div></div>',
			replace: false,
			restrict: 'A',
			/*scope 객체에 대한 설정정보 제공 : true - 해당 지시자가 필요로 하는 새로운 Scope 생성, false - 해당 지시자를 감싸고 있는 부모 DOM에 있는 Scope 사용
			, 객체 - 새로운 scope 생성 , but 부모 scope와의 상속은 없음 */
			scope : false,
			controller : function($scope, $element, $attrs, $transclude) {
			},
			/*compile 은 적용된 DOM을 변경하는데 사용한다.*/
			compile : function compile(tElement, tAttrs) {
				return {
					pre : function preLink(scope, iElement, iAttrs, controller) {						
					},
					post : function postLink(scope, iElement, iAttrs, controller) {
						$log.log("<h1>hello " + iAttrs.name+"</h1>");
						iElement.html("<h1>hello " + iAttrs.name +"</h1>");
					}
				}
			}
		}
	})
</script>
</head>
<body>
	<div hello name="angularJS"></div>
</body>
</html>
