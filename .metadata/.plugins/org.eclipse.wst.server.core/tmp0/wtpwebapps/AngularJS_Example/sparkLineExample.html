<!DOCTYPE html>
<html ng-app="sparkline">
<head>
<meta charset="utf-8">
<title>sparkLine Example</title>
<script src="libs/angular/angular.js"></script>
<script src="libs/sparkline/sparkline.js"></script>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
	angular.module('sparkline', [])
	.directive('ngSparkline', [function () {
		return {
			restrict : 'EA',
			scope : {
				chartData : "@"
			},
			link : function (scope, iElement, iAttrs) {
				var chartData = scope.$eval(scope.chartData),
				options= {
					type : iAttrs.chartType || 'line'
				};
				jQuery(iElement).sparkline(chartData, options);
			}
		};
	}])
</script>
</head>
<body>
	<ng-sparkline chart-data="[1,22,4,2,12,3]" chart-type="bar"></ng-sparkline>
	<div ng-sparkline chart-data="[3,4,2,10,3,4,11]"></div>
</body>
</html>
